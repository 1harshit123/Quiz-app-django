{% extends 'base.html' %}

{% block home_content %}
<!-- Override to show nothing -->
{% endblock home_content %}

{% block quiz %}
<!-- Page-specific buttons and content go here -->
<div class="p-6">
    <h1 class="text-2xl font-bold mb-6">Create Quiz</h1>
    
    <!-- Your quiz creation form here -->
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Quiz Title</label>
            <input type="text" name="title" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4CBB17]" placeholder="Enter quiz title">
        </div>
        
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
            <textarea name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#4CBB17]" placeholder="Enter quiz description"></textarea>
        </div>
        
        <div class="flex gap-4">
            <button type="submit" class="bg-[#4CBB17] hover:bg-[#48872B] text-white font-semibold py-2 px-6 rounded">
                Create Quiz
            </button>
            <a href="{% url 'home' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-semibold py-2 px-6 rounded">
                Cancel
            </a>
        </div>
    </form>
</div>
<!-- No extra nav or buttons unless you include them here -->
{% endblock quiz %}
